name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up C++ environment
      uses: actions/setup-cpp@v2
    - name: Build application
      run: |
        mkdir build
        cd build
        cmake ..
        make