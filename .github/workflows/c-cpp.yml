name: Build C++ Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up C++ environment
        uses: actions/setup-cpp@v2

      - name: Build application
        run: |
          mkdir build
          cd build
          cmake ..
          make
